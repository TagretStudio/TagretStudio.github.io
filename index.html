<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Phaser Basic Project Template</title>
<script src="scripts/phaser.js"></script>
<script src="scripts/Boot.js"></script>
<script src="scripts/Preloader.js"></script>
<script src="scripts/MainMenu.js"></script>
<script src="scripts/Level1.js"></script>
<script src="scripts/Level2.js"></script>
<script src="scripts/Level3.js"></script>
</head>
<body>
<div id="gameContainer"></div>
<script type="text/javascript">
window.onload = function() {
// Create your Phaser game and inject it into the gameContainer div.
// We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');
// Add the States your game has.
// You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
game.state.add('Boot', BasicGame.Boot);
game.state.add('Preloader', BasicGame.Preloader);
game.state.add('MainMenu', BasicGame.MainMenu);
game.state.add('Level1', BasicGame.Level1);
game.state.add('Level2', BasicGame.Level2);
game.state.add('Level3', BasicGame.Level3);
//game.state.add('Level3', BasicGame.Level3);
//game.state.add('Lumming', BasicGame.Lumming);
//game.state.add('VisibleLumming', BasicGame.VisibleLumming);
//game.state.add('ColorEnum', BasicGame.ColorEnum);
// Now start the Boot state.
game.state.start('Boot');
};
</script>
</body>
</html>
